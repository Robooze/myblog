{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robooze</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'home' %}"><img src="{% static 'roblog_logo.png' %}" alt="Roblog"/></a></h1>
        <a href="{% url 'about' %}" class="bio">About Me</a>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="wrapper">
        <p>e-mail: <a href="mailto:rob.genchi@gmail.com">rob.genchi@gmail.com</a></p>
        <div class="youtube">
            <script src="https://apis.google.com/js/platform.js"></script>
            <div class="g-ytsubscribe" data-channel="Genrobi" data-layout="full" data-count="hidden"></div>
        </div>
        <a href="https://github.com/Robooze/myblog"><img src="{% static 'github_logo.png' %}" alt="github"></a>
    </footer>
</body>
</html>
