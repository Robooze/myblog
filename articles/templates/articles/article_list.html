<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Articles</title>
</head>
<body>
    <h1>Article List</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p>added by {{ article.author.username }}</p>
    {% endfor %}
</body>
</html>
